<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.min.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Playfair+Display|Poppins&display=swap"
            rel="stylesheet"
        />
        <title>Socialize</title>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="index.html">
                    <i class="fas fa-users"></i> Socialize
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Profiles</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-primary">
                Register
            </h1>
            <p class="lead">
                Create your account. Can't wait to see you on board.
            </p>
            <form action="dashboard.html" class="form">
                <div class="form-group icon-input">
                    <i class="fas fa-user"></i>
                    <input
                        type="text"
                        placeholder="Your Name"
                        id="name"
                        name="name"
                        required
                    />
                </div>
                <div class="form-group icon-input">
                    <i class="fas fa-envelope"></i>
                    <input
                        type="email"
                        placeholder="Your Email"
                        name="email"
                        id="email"
                        required
                    />
                </div>
                <div class="form-group icon-input">
                    <i class="fas fa-unlock"></i>
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        id="password"
                        minlength="6"
                    />
                </div>
                <div class="form-group icon-input">
                    <i class="fas fa-unlock-alt"></i>
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        name="confirm-password"
                        id="confirm-password"
                        minlength="6"
                    />
                </div>
                <input type="submit" value="Register" class="btn btn-primary" />
            </form>
            <p class="my-1">
                <a href="login.html">I am already a member</a>
            </p>
        </section>
    </body>
</html>
