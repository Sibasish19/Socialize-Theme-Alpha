<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.min.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Playfair+Display|Poppins&display=swap"
            rel="stylesheet"
        />
        <title>Socialize</title>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="index.html">
                    <i class="fas fa-users"></i> Socialize
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Profiles</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-user"></i>
                        <span class="hide-sm">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="hide-sm">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-primary">
                Add Your Education
            </h1>
            <p class="lead">
                <i class="fas fa-graduation-cap"></i> Add any school, college,
                bootcamp, etc that you have attended
            </p>
            <!-- <small>* marked fields are mandatory</small> -->
            <form class="form">
                <div class="form-group">
                    <input
                        type="text"
                        placeholder="* School or College"
                        name="school"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        placeholder="* Degree or Certificate"
                        name="degree"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        placeholder="Field of Study"
                        name="fieldofstudy"
                    />
                </div>
                <div class="form-group">
                    <h4>From Date</h4>
                    <input type="date" name="from" />
                </div>
                <div class="form-group">
                    <p>
                        <input type="checkbox" name="current" value="" />
                        Current School or College
                    </p>
                </div>
                <div class="form-group">
                    <h4>To Date</h4>
                    <input type="date" name="to" />
                </div>
                <div class="form-group">
                    <textarea
                        name="description"
                        cols="30"
                        rows="5"
                        placeholder="Program Description"
                    ></textarea>
                </div>
                <input type="submit" class="btn btn-primary my-1" />
                <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
            </form>
        </section>
    </body>
</html>
